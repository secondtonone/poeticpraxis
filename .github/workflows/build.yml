on: 
  push:
    branches:
      - master
name: 🚀 Deploy project
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2

      - name: 🥨 Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: 🔨 Build Project
        run: |
          npm install
          npm run build

      - name: 💾 Upload files
        uses: actions/upload-artifact@v3
        with:
          name: poetic-praxis-artifacts
          path: dist

      - name: 📄 Display structure of downloaded files
        run: ls -R
        working-directory: dist
